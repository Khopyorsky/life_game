{% block table %}
<table class="world">
    {% for i in range(game.height) %}
    <tr>
        {% for j in range(game.width) %}
            {% if game.world[i][j] == 1 %}
                <td class="cell living-cell"></td>
            {% elif game.old_world[i][j] == 1 %}
                <td class="cell dead-cell"></td>
            {% else %}
                <td class="cell"></td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
