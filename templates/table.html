{% block table %}
<table class="world">
    {% for row in game.world %}
    <tr>
        {% for cell in row %}
            {% if cell == 1 %}
                <td class="cell living-cell"></td>
            {% else %}
                <td class="cell"></td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
